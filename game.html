<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .game-container {
            text-align: center;
            color: #fff;
            z-index: 10;
        }

        #gameCanvas {
            border: 2px solid #fff;
            background-color: #000;
        }

        #game-info {
            margin-top: 10px;
        }

        #game-screen {
            display: none;
        }

        #welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        input {
            width: 200px;
        }

        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #moving-snake {
            position: absolute;
            width: 150px;
            height: 150px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="moving-snake">
        üêç
    </div>
    <div class="game-container">
        <div id="welcome-screen">
            <h1>Welcome to the Snake Game</h1>
            <input type="text" id="player-name" placeholder="Enter your name" />
            <button id="start-game">Start Game</button>
        </div>
        <div id="game-screen">
            <canvas id="gameCanvas"></canvas>
            <div id="game-info">
                <p>Player: <span id="playerDisplay"></span></p>
                <p>Score: <span id="score">0</span></p>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startGameBtn = document.getElementById('start-game');
        const playerNameInput = document.getElementById('player-name');
        const playerDisplay = document.getElementById('playerDisplay');
        const scoreDisplay = document.getElementById('score');
        const movingSnake = document.getElementById('moving-snake');

        let snake = [{ x: 10, y: 10 }];
        let dx = 10;
        let dy = 0;
        let food = {};
        let badFood = {};
        let score = 0;
        let playerName = '';
        let gameRunning = false;
        let speed = 100; // Initial speed
        const speedIncrease = 5; // Amount by which speed increases
        const canvasSize = 400;
        canvas.width = canvasSize;
        canvas.height = canvasSize;
        const gridSize = 10;

        startGameBtn.addEventListener('click', startGame);

        function startGame() {
            playerName = playerNameInput.value.trim();
            if (!playerName) {
                alert('Please enter your name to start the game.');
                return;
            }

            playerDisplay.textContent = playerName;
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';

            snake = [{ x: 10, y: 10 }];
            dx = 10;
            dy = 0;
            score = 0;
            speed = 100; // Reset speed
            scoreDisplay.textContent = score;
            gameRunning = true;

            generateFood();
            generateBadFood();
            document.addEventListener('keydown', changeDirection);
            gameLoop();
        }

        function gameLoop() {
            if (!gameRunning) return;

            setTimeout(() => {
                clearCanvas();
                drawFood();
                drawBadFood();
                moveSnake();
                drawSnake();

                if (checkCollision()) {
                    alert(`Game Over, ${playerName}! Your score is: ${score}`);
                    gameRunning = false;
                    document.location.reload();
                } else {
                    gameLoop();
                }
            }, speed);
        }

        function clearCanvas() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            ctx.fillStyle = 'green';
            snake.forEach(part => ctx.fillRect(part.x, part.y, gridSize, gridSize));
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = score;
                speed = Math.max(50, speed - speedIncrease); // Increase speed but not below 50ms
                generateFood();
                generateBadFood();
            } else if (head.x === badFood.x && head.y === badFood.y) {
                gameRunning = false;
            } else {
                snake.pop();
            }
        }

        function changeDirection(event) {
            const keyPressed = event.keyCode;

            const goingUp = dy === -gridSize;
            const goingDown = dy === gridSize;
            const goingRight = dx === gridSize;
            const goingLeft = dx === -gridSize;

            if (keyPressed === 37 && !goingRight) {
                dx = -gridSize;
                dy = 0;
            }

            if (keyPressed === 38 && !goingDown) {
                dx = 0;
                dy = -gridSize;
            }

            if (keyPressed === 39 && !goingLeft) {
                dx = gridSize;
                dy = 0;
            }

            if (keyPressed === 40 && !goingUp) {
                dx = 0;
                dy = gridSize;
            }
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * canvasSize / gridSize) * gridSize,
                y: Math.floor(Math.random() * canvasSize / gridSize) * gridSize
            };

            if (snake.some(part => part.x === food.x && part.y === food.y)) {
                generateFood();
            }
        }

        function generateBadFood() {
            badFood = {
                x: Math.floor(Math.random() * canvasSize / gridSize) * gridSize,
                y: Math.floor(Math.random() * canvasSize / gridSize) * gridSize
            };

            if (snake.some(part => part.x === badFood.x && part.y === badFood.y) || (badFood.x === food.x && badFood.y === food.y)) {
                generateBadFood();
            }
        }

        function drawFood() {
            ctx.fillStyle = 'white';
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
        }

        function drawBadFood() {
            ctx.fillStyle = 'white';
            ctx.fillRect(badFood.x, badFood.y, gridSize, gridSize);
        }

        function checkCollision() {
            const head = snake[0];
            const hitWall = head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize;
            const hitSelf = snake.slice(1).some(part => part.x === head.x && part.y === head.y);
            return hitWall || hitSelf || head.x === badFood.x && head.y === badFood.y;
        }

        // Snake moving randomly on the welcome screen
        function moveSnakeRandomly() {
            const maxX = window.innerWidth - movingSnake.clientWidth;
            const maxY = window.innerHeight - movingSnake.clientHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            movingSnake.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        setInterval(moveSnakeRandomly, 1000);
    </script>
</body>
</html>
